<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style> 
        body {
            font: normal 18pt Arial;
        }
        div#res {
            margin-top: 20px;
        }
        input {
            font: normal 14pt Arial;
            width: 100px;
        }
        input#somar {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" id="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var txt1 = window.document.getElementById('txtn1');
            var txt2 = window.document.getElementById('txtn2');
            var res = window.document.getElementById('res');
            txt1 = Number(txt1.value);
            txt2 = Number(txt2.value);
            var s = txt1 + txt2;
            res.innerHTML = `A soma entre ${txt1} e ${txt2} é igual a ${s}`;
        }
    </script>
</body>
</html>
