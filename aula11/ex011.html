<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro?</title>
    <style>
        body { 
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    <h5>"Vivendo atualmente no Brasil"</h5>
    Digite o país onde nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="resultado"></div>
    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txtpais');
            var res = window.document.getElementById('resultado');
            pais = pais.value;
            if (pais != 'Brasil'){ 
                res.innerHTML = '<p>Você é estrangeiro!</p>';
            }else {
                res.innerHTML = '<p>Você é Brasileiro!</p>';
            }
        }
    </script>
</body>
</html>
