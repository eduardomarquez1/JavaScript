<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício</title>
    <style> /* inicia o CSS no HTML de forma interna */
        body {
            font: 16pt Arial;
            color: white;
            background-color: #eebe66;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p> 
    <script> // inicia o JavaScript no HTML de forma interna
        alert("Minha primeira mensagem!"); // emite uma caixa de alerta no navegador 
        confirm("Gostaria de continuar?"); // emite uma caixa de confirmação no navegador 
        prompt("Qual é o seu nome?"); // emite uma caixa de prompt no navegador 
    </script>
</body>
</html>
